<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Survey-Form</title>
</head>

<body>
  <div  class="view">
    <form class="row ">

      <label class="form-label">Name <i class="fa-solid fa-star-of-life fa-2xs" style="color: #e2121d;"></i></label>
      <div class="col-md-3">
        <input type="text" class="form-control ">
        <label for="validationServer01" class="form-label">First</label>
      </div>
      <div class="col-md-3">

        <input type="text" class="form-control ">
        <label for="validationServer02" class="form-label">Last</label>
      </div>
      <div class="input-group">
        <div class="col-md-6">
          <label class="form-label">Email <i class="fa-solid fa-star-of-life fa-2xs"
              style="color: #e2121d;"></i></label>
          <input type="email" aria-label="email" class="form-control">
        </div>
      </div>
      <div>
        <label class="form-label">Your Experience <i class="fa-solid fa-star-of-life fa-2xs"
            style="color: #e2121d;"></i></label>
        <div>
          <i class="fa-solid fa-star fa-xs " style="color: #df6e49;"></i>
          <i class="fa-solid fa-star fa-xs" style="color: #df6e49;"></i>
          <i class="fa-solid fa-star fa-xs" style="color: #df6e49;"></i>
          <i class="fa-solid fa-star fa-xs" style="color: #df6e49;"></i>
          <i class="fa-solid fa-star fa-xs" style="color: #df6e49;"></i>
          <div>Overall ,how would you rate you experience with us?</div>

        </div>
        <div>
          <label class="form-label">How Satisfied are you with <i class="fa-solid fa-star-of-life fa-2xs"
              style="color: #e2121d;"></i></label>
        </div>
        <div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">VeryUnsatisfied</th>
                <th scope="col">UnSatisfied</th>
                <th scope="col">Neutral</th>
                <th scope="col">Satisfied</th>
                <th scope="col">VerySatisfied </th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-light">
                <th scope="row">Purchase</th>
                <td>
                  <div class="form-check table-light">
                    <input class="form-check-input" type="radio" name="gridRadios">
                  </div>
                </td>
                <td>
                  <div class="form-check table-light">
                    <input class="form-check-input" type="radio" name="gridRadios">
                  </div>
                </td>
                <td>
                  <div class="form-check table-light">
                    <input class="form-check-input" type="radio" name="gridRadios">
                  </div>
                </td>
                <td>
                  <div class="form-check table-light">
                    <input class="form-check-input" type="radio" name="gridRadios">
                  </div>
                </td>
                <td>
                  <div class="form-check table-light">
                    <input class="form-check-input" type="radio" name="gridRadios">
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">Service</th>
                <td>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios1">
                  </div>
                </td>
                <td>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios1">
                  </div>
                </td>
                <td>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios1">
                  </div>
                </td>
                <td>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios1">
                  </div>
                </td>
                <td>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios1">
                  </div>
                </td>
                
              </tr>
              <tr class="table-light">
                <th scope="row">Company Overall</th>
                <td>
                  <div class="form-check ">
                    <input class="form-check-input " type="radio" name="gridRadios2">
                  </div>
                </td>
                <td>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios2">
                  </div>
                </td>
                <td>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios2">
                  </div>
                </td>
                <td>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios2">
                  </div>
                </td>
                <td>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios2">
                  </div>
                </td>

              </tr>
            </tbody>
          </table>
          <label class="form-label">How Likely are you to <i class="fa-solid fa-star-of-life fa-2xs"
              style="color: #e2121d;"></i></label>
          <div>

            <table class="table">
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col">VeryUnLikely</th>
                  <th scope="col">UnLikely</th>
                  <th scope="col">Neutral</th>
                  <th scope="col">Likely</th>
                  <th scope="col">VeryLikely</th>
                </tr>
              </thead>
              <tbody>
                <tr class="table-light">
                  <th scope="row">BuyFrom as again</th>
                  <td>
                    <div class="form-check ">
                      <input class="form-check-input" type="radio" name="gridRadio4">
                    </div>
                  </td>
                  <td>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadio4">
                    </div>
                  </td>
                  <td>
                    <div class="form-check ">
                      <input class="form-check-input" type="radio" name="gridRadio4">
                    </div>
                  </td>
                  <td>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadio4">
                    </div>
                  </td>
                  <td>
                    <div class="form-check ">
                      <input class="form-check-input" type="radio" name="gridRadio4">
                    </div>
                  </td>
                </tr>
                <tr>
                  <th scope="row">Recommend our product to other</th>
                  <td>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios5">
                  </div>
                  </td>
                  <td>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios5">
                    </div>
                  </td>
                  <td>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios5">
                    </div>
                  </td>
                  <td>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios5">
                    </div>
                  </td>
                  <td>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios5">
                    </div>
                  </td>
                 
                </tr>
                <tr class="table-light">
                  <th scope="row">Recommend our company to other</th>
                  <td>
                  <div class="form-check ">
                    <input class="form-check-input " type="radio" name="gridRadios6">
                  </div>
                  </td>
                  <td>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios6">
                    </div>
                  </td>
                  <td>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios6">
                    </div>
                  </td>
                  <td>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios6">
                    </div>
                  </td>
                  <td>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios6">
                    </div>
                  </td>
                  
                </tr>
              </tbody>
            </table>
            <label>Addtional command or suggestions</label>
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" style="height: 100px"></textarea>

            </div>


          </div>

          <br />

          <button type="button" class="btn btn-secondary">Submit</button>
    </form>
  </div>
  <script src="https://kit.fontawesome.com/5c8f2a96a5.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
